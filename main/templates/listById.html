{% extends "base.html" %}

{% block title %}
    List By ID
{% endblock %}

{% block content %}
    <h1>{{todolist}}</h1>
    <ul>
        {% for item in todolist.item_set.all %}
            {% if item.complete %}
                <li style="text-decoration: line-through;">{{item}}</li>
            {% else %}
                <li>{{item}}</li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
