<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Base Page{% endblock %}</title>
    </head>
    <body>
        {% block authenticationCheck %}
            {% if user.is_authenticated %}
                {% block content %}
                    <h1>This is the base page!</h1>
                {% endblock %}
                <p>Logged in as {{user.username}}</p>
            {% else %}
                <h1>Can't view this page without logging in. <a href="/login/">Login Here!</a></h1>
            {% endif %}
        {% endblock %}

        {% block registerOrLogin %}
        {% endblock %}
    </body>
</html>
